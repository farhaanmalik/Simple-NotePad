<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your Notes - EasyNotes</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-secondary p-4">
        <div class="container-fluid">
            <a class="navbar-brand text-bold text-light me-4" href="#">EasyNotes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" id="searchtxt" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-4 text-center">
        <h2>Welcome To EasyNotes</h2>
        <div class="" style="min-width: 250px; max-width: 600px; margin: 20px auto;">
            <div class="card-body">
              <div class="mb-3">
                <textarea class="form-control" id="addtext" rows="5" placeholder="Write Notes here !" required></textarea>
              </div>
              <button id="addbtn" class="btn btn-dark">Add Note</button>
            </div>
        </div>
        <hr>
        <h3>Your Notes</h3>
        <div id="notes" class="row container-fluid"> </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55/88Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
